{%extends 'base.html' %}

{% block content %}

<h1>Productos</h1>

<table class="table">
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Cantidad</th>
            <th>Puntaje</th>
            <th>Categori</th>
        </tr>
    </thead>

    
    <tbody>
        {% for producto in productos%}
        <tr>
            <td>     <a href="{% url 'productos:detalle' producto.id %}">
                {{producto.nombre}}
            </a></td>
            <td>{{producto.cantidad}}</td>
            <td>{{producto.puntaje}}</td>
            <td>{{producto.categoria}}</td>
        </tr>
        {%endfor%}
    </tbody>
    <a href="{% url 'productos:formulario' %}">
    Agregar producto</a>

</table>

{%endblock%}
